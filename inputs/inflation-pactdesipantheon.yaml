theory: !defaults [../theories/cpl]
likelihood: !defaults [../likelihoods/p_act, ../likelihoods/sroll2, ../likelihoods/lensing, ../likelihoods/desi, ../likelihoods/pantheon]
params: !defaults [../parameters/base, ../parameters/inflation, ../parameters/fix-nu]

prior:
  cal_dip_prior: 'lambda A_act: stats.norm.logpdf(A_act, loc = 1.0, scale = 0.003)'

sampler:
  mcmc:
    drag: true
    oversample_power: 0.4
    proposal_scale: 1.9
    covmat: auto
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.2
resume: true
output: ../chains/inflation-pactdesipantheon
